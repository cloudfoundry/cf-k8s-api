configMapGenerator:
- behavior: merge
  files:
  - cf_k8s_api_config.yaml
  name: config

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

patches:
- target:
    group: projectcontour.io
    version: v1
    kind: HTTPProxy
    name: proxy
  patch: |-
    - op: replace
      path: /spec/virtualhost/fqdn
      value: "localhost"
